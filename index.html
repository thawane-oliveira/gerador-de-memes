<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
<div id="textImage">
  <label for="text-input">Texto:</label>
 <input id="text-input" type="text" placeholder="Digite seu texto aqui" maxlength="60">
<!-- </div> 

 <div> -->
  <label for="meme-insert">Foto:</label>
  <input id="meme-insert" type="file" accept="image/*">
</div>

 <div class="meme-image-container" id="meme-image-container">

  <div class="meme-image">
  <img id="meme-image" src="#"></img>
 </div>

 <div class="meme-text">
  <p id="meme-text"></p>
 </div>

</div>

<div id="buttons">
<button id="fire">Fire</button>
<button id="water">Water</button>
<button id="earth">Earth</button>
</div>

<p id="labelmin">Imagens para teste</p>

<div id="miniatures">
<img src="/imgs/meme1.png" alt="Grumpy Cat" id="meme-1">
<img src="/imgs/meme2.png" alt="Dio e Jotaro" id="meme-2">
<img src="/imgs/meme3.png" alt="Nazaré confusa" id="meme-3">
<img src="/imgs/meme4.png" alt="Quero café" id="meme-4">
</div>

 <script src="script.js"></script>
</body>
</html>
